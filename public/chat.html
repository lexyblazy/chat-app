<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ='stylesheet' href = 'css/styles.css'>
    <title></title>
</head>

<body class = 'chat'>
    <div class = 'chat__sidebar'>
    <h3>People</h3>
    </div>
    <div class = "chat__main">

    <ol id = 'message-list' class = 'chat__messages'></ol>
        <div class = 'chat__footer'>
         <form id = "message-form">
    <input id = 'message-text' type = 'text' placeholder= 'message' autofocus autocomplete="off">
    <button type = 'submit'>Send</button>
    </form>
    <button id = 'location-button'>Send Location</button>

        </div>

    </div>

    <script id = 'message-template' type = 'text/template'>
        <li class = 'message'>

        <div class = 'message__title'>
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
        </div>
        <div class = 'message__body'>
        {{text}}
        </div>
        </li>

    </script>

      <script id = 'location-message-template' type = 'text/template'>
        <li class = 'message'>

        <div class = 'message__title'>
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
        </div>
        <div class = 'message__body'>
        <a href = '{{text}}' target = '_ blank'>My Current Location</a>
        </div>
        </li>

    </script>

    <script src='/socket.io/socket.io.js'></script>
     <script src = '/js/libs/jquery.js'></script>
    <script src = 'js/libs/moment.js'></script>
    <script src = 'js/libs/mustache.js'></script>
    <script src='/js/chat.js'></script>
</body>

</html>
